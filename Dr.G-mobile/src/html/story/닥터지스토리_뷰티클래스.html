<!doctype html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<div class="wrap">
    <!-- s header -->
    @@include('../../html/include/common/header-detail.html')
    <!-- e header -->

    <!-- s contents -->
    <div class="container">
        <div class="story-wrap">
            <div class="skin-report-detail">
                <div class="heading">
                    <div class="sub-title">
                        <div class="font-h6 font-bold">뷰티 클래스</div>
                        <div class="badge badge-primary">모집중</div>
<!--                        <div class="badge badge-gray">모집완료</div>-->
                    </div>
                    <div class="font-h2 font-bold">
                        뷰티클래스 타이틀 영역<br/>
                        입니다 두줄처리
                    </div>
                    <div class="date">2020.08.12 ~ 2020.08.12</div>
                </div>
                <div class="editor-area"><img src="../../img/@temp/area-editor.png" alt="관련 제품 알아보기"></div>
                <div class="sns-wrap">
                    <a href="#" class="btn-sns-kakao"><i class="icon ico-sns-kakao"></i></a>
                    <a href="#" class="btn-sns-facebook"><i class="icon ico-sns-facebook"></i></a>
                    <a href="#" class="btn-sns-line"><i class="icon ico-sns-line"></i></a>
                </div>
                <div class="list-wrap">
                    <div class="font-h4 font-bold">지난 뷰티클래스 확인하기</div>
                    <div class="list _listScroll">
                        @@include('./_listBeautyClass.html')
                    </div>
                    <div class="btn-wrap">
                        <div class="btn btn-lg btn-black">더보기</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- e contents -->
    <!-- s footer -->
<!--    @@include('../../html/include/common/footer.html')-->
    <!-- e footer -->
</div>
<script>
    $(document).ready(function () {
        var sum = 0;
        var listItem = $('._listScroll .item');

        listItem.each(function () {
            sum = sum + $(this).outerWidth(true);
        });

        $('._listScroll ul').css('width', sum + 24 * 100 / 375 +  'px');
    })

    //  .item가 1개 추가 될 경우 => (172 * 100 / 375)vw = 45.8666vw가 $('._listScroll ul')에 더해져야함
</script>
</body>
</html>
