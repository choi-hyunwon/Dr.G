<!doctype html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<style>
    .box {
        border: 1px solid #d9d9d9;
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 30px;
    }

    .box > div {
        margin-bottom: 20px;
    }

    .container .box:last-child {
        margin-bottom: 0
    }

    .container .box div {
        margin-bottom: 20px
    }

    .container .box div:last-child {
        margin-bottom: 0
    }

    .container .box p {
        margin-bottom: 20px
    }
</style>
<div class="wrap">
    <div class="guide">
        <div class="box" style="background-color: #dddddd;">
            <p class="font-h6 mb-5">Icons</p>
            <div>
                <i class="icon ico-alert"></i>
                <i class="icon ico-alert white"></i>
                <i class="icon ico-shop"></i>
                <i class="icon ico-close"></i>
                <i class="icon ico-close white"></i>
                <i class="icon ico-accordion-close"></i>
                <i class="icon ico-accordion-open"></i>
                <i class="icon ico-nav-prev"></i>
                <i class="icon ico-nav-next"></i>
                <i class="icon ico-arrow-up"></i>
                <i class="icon ico-arrow-down"></i>
                <i class="icon ico-arrow-left"></i>
                <i class="icon ico-arrow-right"></i>
                <i class="icon ico-search"></i>
                <i class="icon ico-delete"></i>
                <i class="icon ico-edit"></i>
                <i class="icon ico-check-green"></i>
                <i class="icon ico-heart"></i>
                <i class="icon ico-link"></i>
                <img src="../../img/common/img-AI-symbol-bling.svg" width="100" alt="">
            </div>
        </div>
    </div>
    @@include('../../html/include/common/footer.html')
</div>

</html>
