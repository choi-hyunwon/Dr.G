<!doctype html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<style>
    .box {
        border: 1px solid #d9d9d9;
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 30px;
    }

    .box > div {
        margin-bottom: 20px;
    }

    .container .box:last-child {
        margin-bottom: 0
    }

    .container .box div {
        margin-bottom: 20px
    }

    .container .box div:last-child {
        margin-bottom: 0
    }

    .container .box p {
        margin-bottom: 20px
    }
</style>
<div class="wrap">
    <div class="guide">
        <div class="box" style="background-color: #eeeeee;">
            <p class="font-h6 mb-5">Icons</p>
            <div>
                <i class="icon ico-alert"></i>
                <i class="icon ico-alert white"></i>
                <i class="icon ico-shop"></i>
                <i class="icon ico-cart"></i>
                <i class="icon ico-close"></i>
                <i class="icon ico-close white"></i>
                <i class="icon ico-close-xs gray"></i>
                <i class="icon ico-accordion-close"></i>
                <i class="icon ico-accordion-open"></i>
                <i class="icon ico-nav-prev"></i>
                <i class="icon ico-nav-next"></i>
                <i class="icon ico-arrow-up"></i>
                <i class="icon ico-arrow-down"></i>
                <i class="icon ico-arrow-down-sm"></i>
                <i class="icon ico-arrow-left"></i>
                <i class="icon ico-arrow-right"></i>
                <i class="icon ico-search"></i>
                <i class="icon ico-delete"></i>
                <i class="icon ico-edit"></i>
                <i class="icon ico-link"></i>
                <i class="icon ico-check-green"></i>
                <i class="icon ico-heart"></i>
                <i class="icon ico-like"></i>
                <i class="icon ico-sns-kakao"></i>
                <i class="icon ico-sns-facebook"></i>
                <i class="icon ico-sns-line"></i>
                <i class="icon ico-arrow-green-right"></i>
                <i class="icon ico-plus-sm"></i>
                <i class="icon ico-plus-sm-gray"></i>
                <i class="icon ico-minus-sm"></i>
                <i class="icon ico-minus-sm-white"></i>
                <i class="icon ico-plus-round"></i>
                <i class="icon ico-plus-lg"></i>
                <i class="icon ico-plus-md"></i>
                <i class="icon ico-minus-md"></i>
                <i class="icon ico-youtube"></i>
                <i class="icon ico-prev white"></i>
                <i class="icon ico-next white"></i>
                <i class="icon ico-alert-circle"></i>
                <i class="icon ico-alert-circle-w"></i>
                <i class="icon ico-check-blue"></i>
                <i class="icon ico-ai"></i>
                <i class="icon ico-star"></i>
                <i class="icon ico-star active"></i>
            </div>
        </div>
        <div class="box" style="background-color: #eeeeee;">
            <p class="font-h6 mb-5">Images</p>
            <div>
                <!-- width/height는 각 페이지 별 scss에서 변경 -->
                <i class="icon icon-DN-m"></i>
                <i class="icon icon-DN-p"></i>
                <i class="icon icon-DS-m"></i>
                <i class="icon icon-DS-p"></i>
                <i class="icon icon-ON-m"></i>
                <i class="icon icon-ON-p"></i>
                <i class="icon icon-OS-m"></i>
                <i class="icon icon-OS-p"></i>
                <img src="../../img/common/img-AI-symbol-bling.svg" width="100" alt="">
            </div>
        </div>
    </div>
    @@include('../../html/include/common/footer.html')

</html>
