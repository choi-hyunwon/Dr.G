<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>

<div class="wrap">
    <div class="container">
    </div>
</div>
<!-- Modal -->
<div class="toast-dim _toast-dim-no-title">
    <div class="toast-popup">
        <div class="toast-content no-title un-check">
            <div class="toast-body">
                <p class="desc">로그인하여 글을 작성해주시면<br>더욱 편리하게 제안 내역을 관리하실 수 있어요.</p>
                <p class="main-title"><span>로그인</span>하여 글을 작성하시겠어요?</p>
                <a href="#" class="text-btn _toast-popup-close">아니오, 비회원으로 작성할게요.</a>
            </div>
            <div class="toast-footer">
                <a href="#" class="btn btn-lg  _toast-popup-close">네, 로그인 하여 작성할게요</a>
            </div>
        </div>
    </div>
</div>

<!--페이지 보여주기 위한 show 실행 (생략가능)-->
<script>
    $('._toast-dim-no-title').addClass('fade show').css('display','block');
</script>
