<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
@@include('../../html/include/common/header.html')
<div class="wrap">
    <div class="container">
        <div class="select-popup">
            <!-- Button trigger modal -->
            <a href="#" class="btn-select _toast-popup-open text">
                <span class="text">유형을 선택하세요.</span>
            </a>
        </div>
    </div>
</div>


<!--modal-->
<div class="toast-dim _toast-popup text">
    <div class="toast-popup">
        <div class="toast-content no-title type">
            <div class="toast-body mb-0">
                <ul class="select-list">
                    <li class="list"><span class="text">제품</span><i
                            class="icon ico-check-green"></i></li>
                    <li class="list"><span class="text">Ai 피부분석</span><i
                            class="icon ico-check-green"></i></li>
                    <li class="list"><span class="text">서비스</span><i
                            class="icon ico-check-green"></i></li>
                    <li class="list"><span class="text">홈페이지</span><i
                            class="icon ico-check-green"></i></li>
                    <li class="list"><span class="text">모바일</span><i
                            class="icon ico-check-green"></i></li>
                    <li class="list"><span class="text">프로모션(이벤트)</span><i
                            class="icon ico-check-green"></i></li>
                    <li class="list"><span class="text">주문 및 배송</span><i
                            class="icon ico-check-green"></i></li>
                    <li class="list"><span class="text">기타</span><i
                            class="icon ico-check-green"></i></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--유형 toastPopupScript-->
<script>
    (function () {
        $('._toast-popup-open.text').click(function () {
            let select = $('._toast-popup.text')
            select.removeClass('hide').addClass('fade show').css('display', 'block');
        });
    })();
    (function List() {
        let list = $('._toast-popup.text .select-list > .list');

        function hidePopup() {
            $('._toast-popup.text').addClass('hide');
            setTimeout(() => {
                $('._toast-popup.text').removeClass('fade show').css('display', 'none');
            }, 400);
        }

        /*클릭시 텍스트 변경*/
        $(document).ready(function () {
            list.on("click", function (e) {
                let textValue = $(this).find('span').text();

                function ChangeText() {
                    $('._toast-popup-open.text').find('span').text(textValue);
                }

                if (list.hasClass("active")) {
                    list.removeClass("active");
                    $(this).addClass("active");
                    hidePopup();
                    ChangeText();
                } else {
                    $(this).addClass("active")
                    hidePopup();
                    ChangeText();
                }
            });
        });
    })();
</script>

<!--페이지 보여주기 위한 show 실행 (생략가능)-->
<script>
    $('._select-toast').addClass('fade show').css('display', 'block');
</script>

</body>
</html>
