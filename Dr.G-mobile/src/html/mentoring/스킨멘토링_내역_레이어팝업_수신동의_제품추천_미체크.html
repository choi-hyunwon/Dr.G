<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<div class="wrap">
</div>
<!-- 타이틀 x-->
<div class="toast-dim _toast-dim-no-title fade show">
    <div class="toast-popup">
        <div class="toast-content no-title un-check">
            <div class="toast-body">
                <p class="main-title"><span class="color-blue">답변 알림</span>과 <span class="color-blue">제품 추천</span>을<br>신청해
                    스킨 멘토의 맞춤형 혜택을<br>받으시겠어요?</p>
            </div>
            <div class="toast-footer">
                <a href="#" class="btn btn-lg btn-blue _toast-dim-close-title">네, 받겠습니다.</a>
                <a href="#" class="text-btn _toast-dim-close-title">아니오, 받지 않겠습니다.</a>
            </div>
        </div>
    </div>
</div>
<!--toastPopupScript-->
<script>
    $(document).ready(function () {
        $('._toast-popup-open-no-title').on('click', function () {
            $('._toast-dim-no-title').removeClass('hide').addClass('fade show').css('display', 'block');
        });
        $('._toast-dim-close-title').on('click', function () {
            $('._toast-dim-no-title').addClass('hide');
            setTimeout(() => {
                $('._toast-dim-no-title').removeClass('fade show').css('display', 'none');
            }, 400);
        });
    });
</script>
</body>
</html>
