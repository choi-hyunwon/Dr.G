<script>
    $(document).ready(function () {

        // 질문 클릭 시
        let answer = $('.answer')
        let list = $(this).find('li');
        answer.each(function () {
            list.on('click', function () {
                $(this).siblings().hide()
                $(this).parents('.answer').addClass('complete')
            })

            $('.delete').on('click', function () {
                $(this).parent().removeClass('complete')
                $(this).parent().find('li').show()
            })
        })
        if (answer.hasClass('complete')) {
            list.hide();
        } else {
            list.show()
        }


        /*수정요청입력란*/
        let badge = $('.write-area .badge-box .badge')
        badge.on('click', function () {
            $(this).siblings().removeClass('active')
            $(this).addClass('active')
        })


        /*분석결과 상세 (스킨케어,헤어제품)*/
        /*- 제품버전 보기-*/
        let product = $('.section-product')
        let productIcon = $('.section-product .name .btn_more .icon')
        let btnFold = $('.section-product .desc .btn-wrap .btn-fold')
        let btnView = $('.section-product .view .btn-view')

        btnView.on('click',function (){
            product.addClass('open')
            productIcon.removeClass('ico-plus-xs')
            productIcon.addClass('ico-minus-xs')
        })
        btnFold.on('click',function (){
            product.removeClass('open')
            productIcon.removeClass('ico-minus-xs')
            productIcon.addClass('ico-plus-xs')
        })
