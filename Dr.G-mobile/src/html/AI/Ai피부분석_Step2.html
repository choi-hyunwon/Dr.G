<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<div class="wrap">
    <div class="container"></div>
</div>

<!--타이틀 o 닫기 x-->
<div class="toast-dim _toast-dim-title-close show fade">
    <div class="toast-popup">
        <div class="toast-content title">
            <div class="toast-header mb-half">
                <p class="title">Ai 피부분석 안내</p>
            </div>
            <div class="toast-body">
                <div class="img logo">
                    <img src="../../img/common/Ai-symbol.gif" alt="Ai심블">
                </div>
                <p class="main-title text-center">여기부터는 이전에 답변하신<br><span>과거력</span>에 대한 질문입니다.</p>
                <p class="queastion">이전 답변 내역을 다시 보시겠어요?</p>
            </div>
            <div class="toast-footer">
                <a href="#" class="btn  btn-lg btn-primary _toast-popup-noclose-title">아니오, 설문을 완료할게요.</a>
                <a href="#" class="text-btn _toast-popup-noclose-title">네, 답변을 보고 수정할게요.</a>
            </div>
        </div>
    </div>
</div>
<!--타이틀 o 닫기 x script-->
<script>
    $(document).ready(function () {
        $('._toast-popup-title-noclose').on('click', function () {
            $('._toast-dim-title-close').removeClass('hide').addClass('fade show').css('display', 'block');
        });
        $('._toast-popup-noclose-title').on('click', function () {
            $('._toast-dim-title-close').addClass('hide');
            setTimeout(() => {
                $('._toast-dim-title-close').removeClass('fade show').css('display', 'none');
            }, 400);
        });
    });
</script>
