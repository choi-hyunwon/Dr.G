<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<div class="wrap">
    <!-- s header -->
    @@include('../../html/include/common/header.html')
    <!-- e header -->

    <!-- s contents -->
    <div class="container">
        <div class="AI-wrap">
            <div class="intro">
                <div class="heading">
                    <div class="font-body-2 font-poppins-semiBold">STEP 1</div>
                    <div class="font-h3 font-bold">피부 스캔을 시작합니다.</div>
                </div>
                <div class="step-box">
                    <div class="inner">
                        <div class="scan-img">
                            <img src="../../img/AI/sample-img-scan.png" alt="">
                            <span style="display: none" class="scan-line"></span>
                        </div>
                        <div class="rolling-txt">
                            <div class="rolling">
                                <span style="animation-play-state: paused"><em class="color-primary">수분도</em>를</span>
                                <span style="animation-play-state: paused"><em class="color-primary">유분</em>을</span>
                                <span style="animation-play-state: paused"><em class="color-primary">민감도</em>를</span>
                                <span style="animation-play-state: paused"><em class="color-primary">색소</em>를</span>
                                <span style="animation-play-state: paused"><em class="color-primary">주름</em>을</span>
                                <span style="animation-play-state: paused"><em class="color-primary">모공</em>을</span>
                            </div>
                            체크하는 중입니다.
                        </div>
                    </div>
                </div>
            </div>
            <div class="scanning-completed">
                <div class="content">
                    <div class="img"><img src="../../img/AI/img-check.svg" alt="완료"></div>
                    <div class="font-h5 font-bold">
                        더욱 <span class="color-primary">정밀한 분석</span>을 위해<br/>
                        설문이 진행됩니다.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- e contents -->

    <!-- s footer -->
    @@include('../../html/include/common/footer.html')
    <!-- e footer -->
</div>
</body>
</html>
