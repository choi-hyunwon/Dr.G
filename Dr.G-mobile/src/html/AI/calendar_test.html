<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<input class="form-control _calendarInput"/>
<a href="#" class="btn _showCal">asds</a>
<div class="calendar-modal">
    <div class="calendar-container _calendarModal">
        <a href="#" class="btn-close _btnClose"><i class="icon ico-close-sm"></i></a>
    </div>
</div>
<script>
    $('._showCal').dateRangePicker({
        inline: true,
        container: '._calendarModal',
        format: 'YYYY-MM-DD',
        // startDate: !1,
        // endDate: !1,
        alwaysOpen: true,
        singleMonth: true,
        separator: " ~ ",
        showTopbar: false,
        language: "en",
    })
        .bind('datepicker-change', (e,data) => {
            $('._calendarInput').val(data.value);
            $('.calendar-modal').addClass('hide').removeClass('show')
        })

    $('._showCal').on('click',function (){
        $('.calendar-modal').addClass('show').removeClass('hide')
    })

    $('._btnClose').on('click',function (){
        console.log('클릭')
    })
</script>
</body>
</html>
