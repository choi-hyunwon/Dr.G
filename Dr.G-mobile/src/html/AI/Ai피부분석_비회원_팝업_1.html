<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<div class="wrap">
</div>
<div class="toast-dim fade _popupA">
    <div class="toast-popup _toast-popup">
        <div class="toast-content no-title un-check">
            <div class="toast-body">
                <p class="desc">고객님 지금 로그인하시면<br/>무료샘플을 받아보실 수 있어요!</p>
                <div class="main-title font-bold">지금 <span class="color-primary">신청</span>해보시겠어요?</div>
            </div>
            <div class="toast-footer">
                <a href="#" class="btn btn-lg _toast-popup-close">네, 신청할게요.</a>
                <a href="#" class="text-btn" onclick="openPopup('_popupB')">결과페이지만 볼래요.</a>
            </div>
        </div>
    </div>
</div>
<div class="toast-dim fade _popupB">
    <div class="toast-popup _toast-popup">
        <div class="toast-content no-title un-check">
            <div class="toast-body">
                <p class="desc">지금 종료하시면<br/>
                    피부 분석 기록이 사라져요!</p>
            </div>
            <div class="toast-footer">
                <a href="#" class="btn btn-lg _toast-popup-close">로그인하기</a>
                <a href="#" class="text-btn" onclick="closePopup('_popupB')">괜찮습니다.</a>
            </div>
        </div>
    </div>
</div>
<script>
    setTimeout(function (){
        openPopup('_popupA');
    },5000)
</script>
</body>
</html>
