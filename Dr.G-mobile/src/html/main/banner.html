<!doctype html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<div class="wrap">
    <div class="container">
        <a href="#" class="btn _bannerModalOpen full"><span>배너</span></a>
    </div>
</div>
<div class="full-popup banner-popup _bannerModal">
    <div class="popup-content">
        <a class="btn-banner-close _bannerModalClose" href="#"><i class="icon ico-banner-close"></i></a>
        <div class="banner-list">
            <ul>
                <li class="item">
                    <a href="#">
                        <span class="img"><img src="../../img/@temp/img-banner-1.png" alt="병풀 바이옴 수분 크림"></span>
                        <span class="text-area">
                            <em class="font-1">유투버도 PICK한</em>
                            <em class="font-2">병풀 바이옴<br/>수분 크림</em>
                            <em class="font-3">#병풀바이옴<br/>#100%비건포뮬라</em>
                        </span>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <span class="img"><img src="../../img/@temp/img-banner-2.png" alt="병풀 바이옴 수분 크림"></span>
                        <span class="text-area">
                            <em class="font-1">Dr.G 스킨리포트 #2</em>
                            <em class="font-2">수부지 인사이트</em>
                            <em class="font-3">번들거리는 동시에 땅기는<br/>수부지피부, 아니신가요?</em>
                        </span>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <span class="img"><img src="../../img/@temp/img-banner-3.png" alt="병풀 바이옴 수분 크림"></span>
                        <span class="text-area">
                            <em class="font-1">Dr.G X 한림화상재단</em>
                            <em class="font-2">피부 건강<br/>나눔 챌린지</em>
                            <em class="font-3">피부 건강을 확인하고<br/>기부에 동참해보세요!</em>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var modal = $('._bannerModal');
        var modalOpen = $('._bannerModalOpen');
        var modalClose = $('._bannerModalClose');

        modalOpen.on('click', function () {
            modal.removeClass('hide').addClass('show');
            $('body').addClass('scrOff')
        });

        modalClose.on('click', function () {
            modal.removeClass('show').addClass('hide');
            $('body').removeClass('scrOff')
        });

        modalOpen.trigger('click')
    });
</script>
</body>
</html>
