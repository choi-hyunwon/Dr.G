<div class="chatbot-box">
    <div href="#" class="chatbot" id="chatbot">
        <img src="../../img/common/chatbot-img.png" alt="">
        <span class="tip">
            <em class="font-bold">푸석푸석 민감할 땐</em> <em class="font-bold color-primary">레드 블래미쉬 시카 수딩 크림</em><br/>
            <em class="color-light-gray">멘토G가 알려드려요!</em>
            <a href="#" class="btn-chatbot-close _chatClose"><span class="icon ico-chatbot-close"></span></a>
        </span>
    </div>
</div>
<script>
    var chatbot = $('#chatbot');
    chatbot.draggable({
        containment: 'parent',
        axis: 'y',
        drag: function () {
            var offset = $(this).offset();
            var yPos = offset.top;
            // console.log('y :', yPos)
        }
    });

    if ($('.container-fluid').length == 1) {
        setTimeout(function () {
            var containerHeight = $('.container-fluid').height();
            $('.chatbot-box').css('height', containerHeight + 'px')
        }, 200)
    }

    $(window).on('scroll', function () {
        var c = $(this).scrollTop(),
            $nav = $('.l__footer'),
            $tarN = $(document).height() - ($(window).height() + $nav.height());
        if (c > $tarN) {
            $('.chatbot').css('bottom', c - $tarN + 30 + "px");
        } else {
            $('.chatbot').css('bottom', '30px');
        }
    });

    chatbot.find('img').on('click', function () {
        $(this).siblings('.tip').show();
    })

    $('._chatClose').on('click', function () {
        chatbot.children('.tip').hide();
    })
</script>
