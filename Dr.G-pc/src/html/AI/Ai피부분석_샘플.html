<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<div class="wrap">
    <!-- s header -->
    @@include('../../html/include/common/header.html')
    <!-- e header -->

    <!-- s contents -->
    <div class="container-fluid">
        <div class="AI-wrap">
            <div class="result _AIResult">
                <div class="analysis-result">
                    <div class="tab-conainer _scrollTabWrap">

                                            <div class="info">
                                                <div class="score on">
                                                    <i class="icon ico-skin-type-1"></i>
                                                    <span class="txt">수분 <em class="num">88</em>점</span>
                                                </div>
                                                <!-- 증가할 경우 : up 클래스 추가 / 감소할 경우 : down 클래스 추가 -->
                                                <div class="state up">22</div>
                                            </div>
                                            <div class="bar">
                                                <div class="gradient bg-gradient-blue"></div>
                                                <div class="pos" data-score="88">
                                                    <span class="pin"></span>
                                                    <span class="txt">매우 좋음</span>
                                                </div>
                                                <div class="line-wrap">
                                                    <span class="line"></span>

                                                    <span class="line"></span>

                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="info">
                                                <div class="score on">
                                                    <i class="icon ico-skin-type-2"></i>

                                                </div>

                                            <div class="bar">

                                                <div class="state down">42</div>

                                            <div class="bar">
                                                <div class="gradient bg-gradient-red"></div>
