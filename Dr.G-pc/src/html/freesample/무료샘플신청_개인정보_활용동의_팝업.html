<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<div class="wrap"></div>
<div class="popup-wrap privacy-policy">
    <div class="popup">
        <div class="popup-content popup-lg">
            <div class="popup-header">
                <a href="#" class="_hidePopup icon ico-close"></a>
            </div>
            <div class="popup-body">
                <div class="policy-wrap">
                    <div class="heading">
                        <div class="font-h4 font-bold">개인정보 수집 및 이용에 대한 동의</div>
                    </div>

                    <div class="area-desc bg-gray">

                        <div class="step">
                            <div class="font-h6 font-bold">1. 개인정보 처리 위탁사</div>
                            <span class="font-body-2">㈜와와커뮤니티</span>
                        </div>

                        <div class="step">
                            <div class="font-h6 font-bold">2. 개인정보 위탁 항목</div>
                            <span class="font-body-2">성명, 아이디, 휴대폰번호, 주소</span>

                        <div class="step">
                            <div class="font-h6 font-bold">3. 개인정보 처리 위탁 내용</div>
                            <span class="font-body-2">이벤트 대행을 통한 개인정보 처리</span>

                        <div class="step">
                            <div class="font-h6 font-bold">4. 개인정보 처리 위탁 기간</div>
                            <span class="font-body-2">이벤트 경품 발송 후 3개월 이내 파기</span>
                        </div>

                        <div class="step">
                            <div class="font-h6 font-bold mb-0">5. 개인정보 위탁 이용에 동의하지 않을 수 있으나, 미동의 시 이벤트 참여가 불가합니다.</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    openPopup('privacy-policy')
    $(".privacy-policy .popup-body").mCustomScrollbar();
</script>
</body>
</html>
