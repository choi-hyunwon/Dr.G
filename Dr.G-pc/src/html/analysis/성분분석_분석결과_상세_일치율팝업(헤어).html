<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<div class="wrap"></div>
<div class="popup-wrap _matchRatePopup">
    <div class="popup popup-match-rate">
        <div class="popup-content">
            <div class="popup-header">
                <a href="#" class="_hidePopup icon ico-close"></a>
            </div>
            <div class="popup-body">
                <div class="analysis-wrap">
                    <div class="font-h3 font-bold"><span class="color-violet">해어</span> 일치율 가이드</div>
                    <div class="area-desc bg-gray match-rate">
                        <table class="table table-box">
                            <colgroup>
                                <col width="50%"/>
                                <col width="50%"/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">내 헤어타입/고민과 맞는<br>제품 데이터</th>
                                <th scope="col">일치율</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><span class="font-poppins">4</span>개 이상</td>
                                <td><span class="font-poppins">95%</span></td>
                            </tr>
                            <tr>
                                <td><span class="font-poppins">3</span>개</td>
                                <td><span class="font-poppins">90%</span></td>
                            </tr>
                            <tr>
                                <td><span class="font-poppins">2</span>개</td>
                                <td><span class="font-poppins">85%</span></td>
                            </tr>
                            <tr>
                                <td><span class="font-poppins">1</span>개</td>
                                <td><span class="font-poppins">80%</span></td>
                            </tr>
                            <tr>
                                <td><span class="font-poppins">0</span>개</td>
                                <td><span class="font-poppins">75%</span></td>
                            </tr>
                            </tbody>
                        </table>
                        <p class="font-h6 font-bold sub-title">최종 효능 산출 방법</p>
                        <div class="method-box hair">
                            <div class="area good-area">
                                <span class="color-violet font-bold tit">나의 헤어타입/고민</span>
                                <span>(두피, 모발타입,<br>헤어 고민)</span>
                            </div>
                            <div class="area caution-area">
                                <span class="color-violet font-bold tit">제품 타입/효능</span>
                                <span>(탈모완화, 수분공급,<br>두피진정, 비듬두피 등)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    openPopup('_matchRatePopup')
    $("._matchRatePopup .popup-body").mCustomScrollbar();
</script>
</body>
</html>
