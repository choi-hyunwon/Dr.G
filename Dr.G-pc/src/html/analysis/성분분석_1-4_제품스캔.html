<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
<div class="wrap">
    <!-- s header -->
    @@include('../../html/include/common/header.html')
    <!-- e header -->

    <!-- s contents -->
    <div class="container-fluid">
        <div class="analysis-wrap">
            <!-- s heading -->
            <div class="inner step-inner">

                <div class="heading-box">
                    <div class="font-h1 font-bold">1:1 성분분석</div>
                    <div class="font-h6 font-poppins">Dr.G Cosmetic Analysis</div>
                </div>
                <div class="step-heading row">
                    <div class="step col-4 active">
                        <span class="tit">제품 업로드/검색</span>
                        <div class="icon"></div>
                        <ul class="smile-graph">
                            <li class="value"></li>
                        </ul>
                    </div>
                    <div class="step col-4">
                        <span class="tit">제품명 확인</span>
                        <div class="icon"></div>
                        <ul class="smile-graph">
                            <li class="value"></li>
                        </ul>
                    </div>
                    <div class="step col-4">
                        <span class="tit">성분 분석</span>
                        <div class="icon"></div>
                        <ul class="smile-graph full">
                            <li class="value"></li>
                        </ul>
                    </div>
                </div>
                <!--
                .smile-graph > .value {transform: rotateZ(-180deg)}로 그래프값 조절
                (-180deg - 기본-> -360 deg 가까울수록 그래프가채워짐)
                -->
            </div>
            <!-- e heading -->

            <div class="content bg-gray">
                <div class="inner">
                    <div class="step-box">
                        <div class="progress-title text-center"><p class="font-h3 font-bold">제품 업로드를 시작합니다.</p></div>
                        <div class="progress-area bg-white border-radius confirm">
                            <div class="img scan-img">
                                <img src="../../img/analysis/img-sample2.png" alt="사진 확인">
                                <div class="dim">
                                    <div class="smile-graph">
                                        <span class="value"></span>
                                    </div>
                                </div>
                            </div>
                            <p class="text bottom-text"><span class="color-violet">제품 사진</span>을 분석하고 있습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- e contents -->

    <!-- s footer -->
    @@include('../../html/include/common/footer.html')
    <!-- e footer -->
</div>
</body>
</html>
