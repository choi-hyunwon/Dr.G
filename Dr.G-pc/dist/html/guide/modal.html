<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-title" content="Dr.G"/>
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="Dr.G"/>
    <meta name="keywords" content="Dr.G"/>
    <link rel="shortcut icon" href="../../img/@temp/favicon.ico">
    <title>Dr.G PC</title>
    <link type="text/css" rel="stylesheet" href="../../css/Dr.G_pc_components.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/Dr.G_pc_pages.css"/>
    <script src="../../js/bundle.js?"></script>
    <script src="../../js/common.js?"></script>
</head>

<body>
<div class="wrap">
    <div class="container">
        <div class="guide popup">
            <p class="title font-h2">alert (버튼 1개) (w:290)</p>
            <div class="box text-center"><button type="button" class="btn btn-page" data-toggle="modal" data-target="#alertPopupType1">button</button></div>
            <p class="title font-h2">alert (버튼 2개) (w:290)</p>
            <div class="box text-center"><button type="button" class="btn btn-page" data-toggle="modal" data-target="#alertPopupType2">button</button></div>

            <p class="title font-h2">일반 팝업 (w:400)</p>
            <div class="box"><a href="#" class="btn btn-page _showPopup">button</a></div>
        </div>
    </div>
</div>


<!-- s Modal - alertPopupType1 -->
<div class="modal fade" id="alertPopupType1" tabindex="-1" role="dialog" aria-labelledby="alertPopupType1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered alert-popup" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p class="title">완료</p>
                <p class="font-body-2">삭제되었습니다.</p>
            </div>
            <div class="modal-footer">
                <a href="#" type="button" data-dismiss="modal">확인</a>
            </div>
        </div>
    </div>
</div>
<!-- e Modal -->

<!-- s Modal - alertPopupType2 -->
<div class="modal fade" id="alertPopupType2" tabindex="-1" role="dialog" aria-labelledby="alertPopupType2" aria-hidden="true">
    <div class="modal-dialog modal-sm alert-popup modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p class="title">삭제</p>
                <p class="font-body-2">게시물을 삭제하면 다시 복구할 수 없습니다. 그래도 삭제할까요?</p>
            </div>
            <div class="modal-footer btn-double">
                <a href="#" type="button" class="color-gray" data-dismiss="modal">네</a>
                <a href="#" type="button" data-dismiss="modal" data-toggle="modal"
                   data-target="#completeAlert">아니오</a>
            </div>
        </div>
    </div>
</div>
<!-- e modal -->

<!-- s Modal - 일반-->
<div class="popup-wrap">
    <div class="popup">
        <div class="popup-content no-header">
            <div class="popup-body">
                <p class="desc">기본 사이즈 (width : 400px)</p>
                <p>popup-content -> &.popup-lg (width : 600px) </p>
            </div>
            <div class="popup-footer">
                <a href="#" class="btn btn-block _hidePopup">네, 로그인 하여 작성할게요</a>
                <a href="#" class="text-btn _hidePopup">아니오, 비회원으로 작성할게요.</a>
            </div>
        </div>
    </div>
</div>
<!-- e Modal -->

</body>
</html>
