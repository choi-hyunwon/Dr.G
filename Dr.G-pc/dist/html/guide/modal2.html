<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-title" content="Dr.G"/>
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="Dr.G"/>
    <meta name="keywords" content="Dr.G"/>
    <link rel="shortcut icon" href="../../img/@temp/favicon.ico">
    <title>Dr.G PC</title>
    <link type="text/css" rel="stylesheet" href="../../css/Dr.G_pc_components.css"/>

    <script src="../../js/bundle.js?"></script>

<body>
<div class="wrap">
    <div class="container">
        <div class="guide popup">
            <p class="title font-h2 font-bold">레이어 팝업</p>
            <p class="font-body-2 font-bold color-red mb-5">openPopup(className) / closePopup(className)</p>
            <div class="box">
                <a href="#" class="btn" onclick="openPopup('_popup1')">팝업 1</a>
            </div>
            <div class="box">
                <a href="#" class="btn" onclick="openPopup('_popup2')">팝업 2</a>
            </div>
            <div class="box">
                <a href="#" class="btn" onclick="openPopup('_popup3')">팝업 3</a>
            </div>
        </div>
    </div>
</div>
<div class="popup-wrap _popup1">
    <div class="popup ai-start-popup">
        <div class="popup-content">
            <div class="popup-header">
                <a href="#" class="_hidePopup icon ico-close"></a>
            </div>
            <div class="popup-body text-center">
                <div class="title">
                    닥터지 Ai 피부분석은<br/>
                    모바일 환경에서 가능합니다.
                </div>
                <div class="font-body-1">
                    휴대폰으로 아래 <span class="font-bold color-primary">QR을 촬영</span>하여<br/>
                    <span class="font-bold color-primary">Ai 피부분석을 시작</span>해보세요.
                </div>
                <div class="qr-code">
                    <img src="../../img/@temp/sample-qr.png" alt="qr코드">
                </div>
            </div>
        </div>
    </div>
</div>
