<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-title" content="Dr.G"/>
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="Dr.G"/>
    <meta name="keywords" content="Dr.G"/>
    <link rel="shortcut icon" href="../../img/@temp/favicon.ico">
    <title>Dr.G PC</title>
    <link type="text/css" rel="stylesheet" href="../../css/Dr.G_pc_components.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/Dr.G_pc_pages.css"/>
    <script src="../../js/bundle.js?"></script>
    <script src="../../js/common.js?"></script>
</head>

<body>
<div class="wrap"></div>
<div class="popup-wrap _matchRatePopup">
    <div class="popup popup-match-rate">
        <div class="popup-content">
            <div class="popup-header">
                <a href="#" class="_hidePopup icon ico-close"></a>
            </div>
            <div class="popup-body">
                <div class="analysis-wrap">
                    <div class="font-h3 font-bold"><span class="color-violet">스킨케어</span> 일치율 가이드</div>
                    <div class="area-desc bg-gray match-rate">
                        <table class="table table-box">
                            <colgroup>
                                <col width="50%"/>
                                <col width="50%"/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">내 피부고민과 맞는<br>최종성분 개수</th>
                                <th scope="col">일치율</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><span class="font-poppins">6</span>개 이상</td>
                                <td><span class="font-poppins">95%</span></td>
                            </tr>
                            <tr>
                                <td><span class="font-poppins">5</span>개</td>
                                <td><span class="font-poppins">90%</span></td>
                            </tr>
                            <tr>
                                <td><span class="font-poppins">3~4</span>개</td>
                                <td><span class="font-poppins">85%</span></td>
                            </tr>
                            <tr>
                                <td><span class="font-poppins">1~2</span>개</td>
                                <td><span class="font-poppins">80%</span></td>
                            </tr>
                            <tr>
                                <td><span class="font-poppins">0</span>개</td>
                                <td><span class="font-poppins">75%</span></td>
                            </tr>
                            <tr>
                                <td><span class="font-poppins">1~-2</span>개</td>
                                <td><span class="font-poppins">70%</span></td>
                            </tr>
                            <tr>
                                <td><span class="font-poppins">-3~-4</span>개</td>
                                <td><span class="font-poppins">65%</span></td>
                            </tr>
                            <tr>
                                <td><span class="font-poppins">-5</span>개</td>
                                <td><span class="font-poppins">60%</span></td>
                            </tr>
                            </tbody>
                        </table>
                        <p class="font-h6 font-bold sub-title">최종 성분 산출 방법</p>
                        <div class="method-box">
                            <div class="area good-area">
                                <span class="color-violet font-bold tit">좋은 성분 수</span>
                                <span>(지성, 민감성, 보습,<br>미백, 탄력)</span>
                            </div>
                            <div class="area caution-area">
                                <span class="color-violet font-bold tit">주의 성분 수</span>
                                <span>(알레르기, 여드름,<br>자극)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    openPopup('_matchRatePopup')
    $("._matchRatePopup .popup-body").mCustomScrollbar();
</script>
</body>
</html>
